<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>side-project</title>
    <link rel="preload" href="../assets/css/styles.css" as="style" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Noto+Sans+KR:wght@100;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-area">
        <!-- status-bar영역 -->
        <div class="status-bar">
          <div class="status-bar_left">
            <span class="time">12:38</span>
          </div>
          <div class="status-bar_right">
            <span class="ico-right ico-net">
              <i class="bi bi-reception-4"></i>
            </span>
            <span class="ico-right ico-wifi"><i class="bi bi-wifi-2"></i></span>
            <span class="ico-right ico-battery">
              <i class="bi bi-battery-full"></i>
            </span>
          </div>
        </div>
        <!-- //status-bar영역 -->

        <div class="app-bar">
          <div class="header-title">
            <i class="bi bi-lock"></i>
            <span class="profile-header-title">my_profile</span>
            <i class="bi bi-chevron-down"></i>
          </div>
          <div class="active-bar">
            <a href="#" class="ico-profile ico-post">
              <i class="bi bi-plus-square"></i>
            </a>
            <a href="#" class="ico-profile ico-list">
              <i class="bi bi-list"></i>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="prf-info">
        <div class="prf-base">
          <div class="prf-img">
            <img src="https://via.placeholder.com/70x70" alt="profile" />
            <i class="bi bi-plus"></i>
          </div>
          <div class="prf-follow">
            <div class="prf-post-count">
              <span>1</span>
              게시
            </div>
            <div class="prf-follower">
              <span>45</span>
              팔로워
            </div>
            <div class="prf-following">
              <span>54</span>
              팔로잉
            </div>
          </div>
        </div>
        <div class="prf-desc">
          <span>홍길동</span>
          <span class="prf-detail">먹스타그램 계정🐷</span>
        </div>
        <div class="prf-edit-add">
          <a class="prf-edit" href="#"><span>프로필 편집</span></a>
          <span class="prf-add-friends">
            <a href="#"><i class="bi bi-person-plus"></i></a>
          </span>
        </div>
        <div class="prf-highlight-title">
          <div class="highlight-desc">
            <div class="highlight-desc-txt">
              <span>스토리 하이라이트</span>
              좋아하는 스토리를 프로필에 보관해보세요
            </div>
            <i class="bi bi-chevron-up"></i>
          </div>
        </div>
        <div class="highlight-stories scroll-x">
          <div class="highlight-new">
            <i class="bi bi-plus-lg"></i>
            <span>새로 만들기</span>
          </div>
          <div class="highlight-story">
            <img
              src="https://via.placeholder.com/65x65/eeeeee"
              alt="나의 하이라이트"
            />
          </div>
          <div class="highlight-story">
            <img
              src="https://via.placeholder.com/65x65/eeeeee"
              alt="나의 하이라이트"
            />
          </div>
          <div class="highlight-story">
            <img
              src="https://via.placeholder.com/65x65/eeeeee"
              alt="나의 하이라이트"
            />
          </div>
          <div class="highlight-story">
            <img
              src="https://via.placeholder.com/65x65/eeeeee"
              alt="나의 하이라이트"
            />
          </div>
          <div class="highlight-story">
            <img
              src="https://via.placeholder.com/65x65/eeeeee"
              alt="나의 하이라이트"
            />
          </div>
          <div class="highlight-story">
            <img
              src="https://via.placeholder.com/65x65/eeeeee"
              alt="나의 하이라이트"
            />
          </div>
          <div class="highlight-story">
            <img
              src="https://via.placeholder.com/65x65/eeeeee"
              alt="나의 하이라이트"
            />
          </div>
        </div>
      </div>
      <div class="prf-tab" role="tablist">
        <i class="bi bi-grid-3x3"></i>
        <i class="bi bi-person-rolodex"></i>
      </div>

      <div class="prf-main-post">
        <div class="prf-post">
          <img src="https://via.placeholder.com/150x150" alt="게시물" />
          <i class="bi bi-back"></i>
        </div>

        <div class="prf-post">
          <img src="https://via.placeholder.com/170x170" alt="게시물" />
          <i class="bi bi-film"></i>
        </div>

        <div class="prf-post">
          <img src="https://via.placeholder.com/170x170" alt="게시물" />
          <i class="bi bi-film"></i>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <a href="./home.html"><i class="bi bi-house-door"></i></a>
      <a href="./search.html"><i class="bi bi-search"></i></a>
      <a href="./reels.html"><i class="bi bi-film"></i></a>
      <a href="./shop.html"><i class="bi bi-handbag"></i></a>
      <a href="./my-profile.html"><i class="bi bi-person-fill"></i></a>
    </nav>

    <div class="too-wide">
      &lt;----pc버전 이라면 화살표가 화면 끝에 닿을때까지 화면을
      줄여주세요:&#41;
    </div>
  </body>
</html>
