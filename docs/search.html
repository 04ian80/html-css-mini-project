<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>side-project</title>
    <link rel="preload" href="../assets/css/styles.css" as="style" crossorigin="crossorigin"> 
    <link rel="preload" href="./search.html" as="video" crossorigin="crossorigin"> 
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Noto+Sans+KR:wght@100;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-area">
        <!-- status-bar영역 -->
        <div class="status-bar">
          <div class="status-bar_left">
            <span class="time">1:03</span>
          </div>
          <div class="status-bar_right">
            <span class="ico-right ico-net">
              <i class="bi bi-reception-4"></i>
            </span>
            <span class="ico-right ico-wifi"><i class="bi bi-wifi-2"></i></span>
            <span class="ico-right ico-battery">
              <i class="bi bi-battery-full"></i>
            </span>
          </div>
        </div>
        <!-- //status-bar영역 -->
      </header>
      
        <main>
          <div class="search-app-bar">
            <form class="search-form">
              <i class="bi bi-search"></i>
              <input class="search-input" type="search" placeholder='검색'>
            </form>
            <i class="bi bi-geo-alt"></i>
          </div>

          <div class="main-post">
            <div class="right-post">
              <img class="post-img a" src="../img/cafe1.jpeg" alt="">
              <img class="post-img b" src="../img/moon.JPG" alt="">
              <img class="post-img c" src="../img/ocean.jpeg" alt="">
              <img class="post-img d" src="../img/jugija.jpeg" alt="">
              <video class="post-img-long e" controls>
                <!-- autoplay muted loop -->
                <source src="../img/snow.mp4" alt="">
              </video>
            </div>

            <div class="middle-post">
              <img class="post-img a" src="../img/flower-art.jpeg" alt="">
              <img class="post-img b" src="../img/busking.jpeg" alt="">
              <img class="post-img c" src="../img/sunset.jpeg" alt="">
              <img class="post-img d" src="../img/thai-rice.JPG" alt="">
              <img class="post-img e" src="../img/centro.JPG" alt="">
              <img class="post-img f" src="../img/gorila.jpeg" alt="">
            </div>

            <div class="left-post">
              <img class="post-img a" src="../img/cafe1.jpeg" alt="">
              <img class="post-img b" src="../img/moon.JPG" alt="">
              <img class="post-img c" src="../img/ocean.jpeg" alt="">
              <img class="post-img d" src="../img/cow.jpeg" alt="">
              <video class="post-img-long e" controls>
                <!-- autoplay muted loop -->
                <source src="../img/ice.mp4" alt="">
              </video>
            </div>
        </div>

        </main>
        
        <nav class="nav-bar">
          <a href="./home.html"><i class="bi bi-house-door"></i></a>
          <a href="./search.html"><i class="bi bi-search-heart-fill"></i></a>
          <a href="./reels.html"><i class="bi bi-film"></i></a>
          <a href="./shop.html"><i class="bi bi-handbag"></i></a>
          <a href="./my-profile.html"><i class="bi bi-person"></i></a>
        </nav>

      </div>

      <div class="too-wide">&lt;----pc버전 이라면 화살표가 화면 끝에 닿을때까지 화면을 줄여주세요:&#41;</div>
  </body>
</html>
