<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>side-project</title>
    <link rel="preload" href="../assets/css/styles.css" as="style" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Noto+Sans+KR:wght@100;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-area">
        <!-- status-bar영역 -->
        <div class="status-bar reels-header-area">
          <div class="status-bar_left">
            <span class="time">12:38</span>
          </div>
          <div class="status-bar_right">
            <span class="ico-right ico-net">
              <i class="bi bi-reception-4"></i>
            </span>
            <span class="ico-right ico-wifi"><i class="bi bi-wifi-2"></i></span>
            <span class="ico-right ico-battery">
              <i class="bi bi-battery-full"></i>
            </span>
          </div>
        </div>
        <!-- //status-bar영역 -->

        <div class="app-bar reels-app-bar">
          <span class="header-title reels-header-title">릴스</span>
          <div class="active-bar">
            <span class="ico-reels ico-film">
              <i class="bi bi-camera"></i>
            </span>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="vignette1"></div>
      <div class="vignette2"></div>
      <div class="reels-box">
        <!-- 릴스 한개 -->
        <div class="reels-each">
          <div class="video-box">
            <video
              class="video-itself-horizaltal"
              src="../img/ice.mp4"
              onclock="this.play()"
              preload="auto"
              controls
              autoplay
              muted
              loop
            ></video>
          </div>
          <div class="reels-detail">
            <div class="reels-detail-desc">
              <div class="reels-post-header">
                <img src="https://via.placeholder.com/25x25" alt="게시자" />
                <span class="reels-post-user">millionpopsong</span>
                <span class="reels-follow">팔로우</span>
              </div>
              <div class="reels-post-detail">
                요즘 같은 날씨에 나들이 필수곡🚘 ...
              </div>
              <div class="reels-music">
                <i class="bi bi-music-note-beamed"></i>
                <span class="reels-musician">Bruno Major</span>
                <span class="reels-music-name">Fair-Weather Friend</span>
              </div>
            </div>

            <div class="reels-active">
              <div class="reels-like">
                <i class="bi bi-heart"></i>
                <span class="like-count">9,497</span>
              </div>
              <div class="reels-comment">
                <i class="bi bi-chat"></i>
                <span class="comment-count">142</span>
              </div>
              <i class="bi bi-send"></i>
              <i class="bi bi-three-dots"></i>
              <div class="audio-info">
                <img src="https://via.placeholder.com/140x140" alt="" />
              </div>
            </div>
          </div>
        </div>

        <div class="reels-each">
          <div class="video-box">
            <video
              class="video-itself-vertical"
              src="../img/snow.mp4"
              onclock="this.play()"
              preload="auto"
              controls
              autoplay
              muted
              loop
            ></video>
          </div>
          <div class="reels-detail">
            <div class="reels-detail-desc">
              <div class="reels-post-header">
                <img src="https://via.placeholder.com/25x25" alt="게시자" />
                <span class="reels-post-user">sarcastically_you</span>
                <!-- <span class="reels-follow">팔로우</span> -->
                <i class="bi bi-patch-check-fill"></i>
              </div>
              <div class="reels-post-detail">One year already? 🥺❤️</div>
              <div class="reels-music">
                <i class="bi bi-person-fill"></i>
                <span class="reels-musician">dnce</span>
                <!-- <span class="reels-music-name">Fair-Weather Friend</span> -->
              </div>
            </div>

            <div class="reels-active">
              <div class="reels-like">
                <i class="bi bi-heart"></i>
                <span class="like-count">23.6만</span>
              </div>
              <div class="reels-comment">
                <i class="bi bi-chat"></i>
                <span class="comment-count">1,221</span>
              </div>
              <i class="bi bi-send"></i>
              <i class="bi bi-three-dots"></i>
              <div class="audio-info">
                <img src="https://via.placeholder.com/140x140" alt="" />
              </div>
            </div>
          </div>
        </div>

        <!-- //릴스 한개 -->
      </div>
    </main>

    <nav class="nav-bar nav-bar-reels">
      <a href="./home.html"><i class="bi bi-house-door"></i></a>
      <a href="./search.html"><i class="bi bi-search"></i></a>
      <a class="reels-link" href="./reels.html">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"

          fill="currentColor"
          class="bi bi-film bi-film-reels"
          viewBox="0 0 16 16"

            d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"
          />
        </svg>
      </a>
      <a href="./shop.html"><i class="bi bi-handbag"></i></a>
      <a href="./my-profile.html"><i class="bi bi-person"></i></a>
    </nav>

      &lt;----pc버전 이라면 화살표가 화면 끝에 닿을때까지 화면을

  </body>
</html>
