<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>side-project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Noto+Sans+KR:wght@100;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-area">
        <!-- status-bar영역 -->
        <div class="status-bar">
          <div class="status-bar_left">
            <span class="time">12:38</span>
          </div>
          <div class="status-bar_right">
            <span class="ico-right ico-net">
              <i class="bi bi-reception-4"></i>
            </span>
            <span class="ico-right ico-wifi"><i class="bi bi-wifi-2"></i></span>
            <span class="ico-right ico-battery">
              <i class="bi bi-battery-full"></i>
            </span>
          </div>
        </div>
        <!-- //status-bar영역 -->

        <!-- 앱바영역 -->
        <div class="app-bar">
          <div class="logo-box">
            <span class="logo">Instagram</span>
          </div>
          <div class="active-bar">
            <span class="ico-logo ico-post">
              <i class="bi bi-plus-square"></i>
            </span>
            <span class="ico-logo ico-mylike">
              <i class="bi bi-suit-heart"></i>
            </span>
            <span class="ico-logo ico-dm"><i class="bi bi-send"></i></span>
          </div>
        </div>
        <!-- //앱바영역 -->

        <!-- 스토리영역 -->
        <main>
          <div class="story-bar">
            <div class="story-each">
              <img src="https://via.placeholder.com/100x100" alt="" />
              <span class="user-id">내 스토리</span>
            </div>
          </div>
        </main>
        <!-- //스토리영역 -->
      </div>
    </header>
  </body>
</html>
